  <div class="row">

<div class="row marketing">
  <h4>Update Card Number</h4>

  <div class="jumbotron">
    <div id="card-container"></div>
    <div class="row">
      <div class="text-center">
        <form action="#"
              name="cardForm"
              data-card
              data-width="200"
              data-card-container="#card-container"
              data-placeholders="cardPlaceholders"
              data-options="cardOptions"
              data-messages="cardMessages" class="form-inline ">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"><i class="fa fa-credit-card-alt"></i></span>
              <input placeholder="Card number" type="text" name="CardNumber" card-number
                     data-ng-model="card.number" class="form-control"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
