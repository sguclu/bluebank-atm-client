<div class="jumbotron">
  <table class="table">
    <thead>
    <tr>
      <th>Status</th>
      <th>Healtcheck</th>
      <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in monitoring">
      <td ng-show="value.healthy"><img src="images/ok.png" class="img-responsive" alt="ok"></td>
      <td ng-hide="value.healthy"><img src="images/ko.png" class="img-responsive" alt="ko"></td>
      <td><span ng-bind="key"></span></td>
      <td><span ng-bind="value.message"></span></td>
    </tr>
    </tbody>
  </table>
</div>
