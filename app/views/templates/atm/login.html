<div class="info-box info"
     ng-show="state.is('cardValidating') || state.is('pinValidating') || state.is('cardRetaining')">
  <div ng-show="state.is('cardValidating')">
    <h2>Please enter your PIN</h2>

    <p>Press Enter</p>
  </div>

  <div ng-show="state.is('pinValidating')">
    <h2>PIN was incorrect</h2>

    <p>Please re-enter your PIN, Then Press Enter</p>
  </div>

  <div ng-show="state.is('cardRetaining')">
    <h2>Your card has been retained</h2>

    <p>Please contact your bank</p>
  </div>

  <div class="container" ng-hide="state.is('cardRetaining')">
    <form class="form-inline">
      <div class="form-group">
        <input class="form-control" type="password" ng-model="pin" placeholder="Pin"
               ng-virtual-keyboard="{kt: 'Numeric', keyCenter: 4, customClass: 'keyboard'}">
      </div>
      <button type="button" class="btn btn-info" ng-click="validatePin()">Enter</button>
    </form>
  </div>
</div>
