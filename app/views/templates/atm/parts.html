<div class="atm-machine">
    <div class="machine-bottom"></div>
    <div class="dollar"
         ng-class="{'cash-dispenser-deposit-animation': deposited, 'cash-dispenser-animation': withdrawn}">
    </div>
    <div class="machine-top"></div>
    <div class="card-holder-bottom"></div>
    <div ng-show="cardInserted"
         class="card"
         ng-class="{'card-inserted-animation': cardInserted}">
    </div>
    <div ng-show="cardEjected"
         class="card"
         ng-class="{'card-ejected-animation' : cardEjected}">
    </div>
    <div class="card-holder-top"></div>
    <div class="green-light-off"></div>
    <div class="green-light-on"
         ng-class="{'card-light-animation' : cardInserted}">
    </div>
    <div class="orange-light-off"></div>
    <div class="orange-light-on"
         ng-class="{'cash-dispenser-light-animation' : deposited || withdrawn}">

    </div>
</div>
