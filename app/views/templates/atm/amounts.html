<div class="info-box info" ng-show="state.is('depositing') || state.is('withdrawing')">
  <h2>Please choose amount</h2>

  <div class="container">
    <form class="form-inline">
      <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-info btn-lg"
                ng-repeat="amount in amounts track by $index"
                ng-click="deposit(amount)"
                ng-show="state.is('depositing')">
          <i class="fa fa-dollar fa-2x pull-left"></i><span ng-bind="amount"></span>
        </button>
        <button type="button" class="btn btn-info btn-lg"
                ng-repeat="amount in amounts track by $index"
                ng-click="withdraw(amount)"
                ng-show="state.is('withdrawing')">
          <i class="fa fa-dollar fa-2x pull-left"></i><span ng-bind="amount"></span>
        </button>
      </div>
    </form>
  </div>
</div>
