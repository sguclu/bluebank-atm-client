<div class="info-box info" ng-show="state.is('dispensing')">
  <h2>Please choose transaction type</h2>

  <div class="container">
    <form class="form-inline">
      <button type="button" class="btn btn-info btn-lg" ng-click="deposit()">
        <i class="fa fa-envelope-o fa-3x"></i><br>Deposit &nbsp;
      </button>
      <button type="button" class="btn btn-info btn-lg">
        <i class="fa fa-money fa-3x"></i><br>Withdraw
      </button>
      <button type="button" class="btn btn-info btn-lg" ng-click="inquiry()">
        <i class="fa fa-search fa-3x"></i><br>Inquiry &nbsp;
      </button>
    </form>
  </div>
</div>
