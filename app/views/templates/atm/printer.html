<div class="slot">
  <div ng-class="receipt.length ? 'paper-holder print' : 'paper-holder'">
    <div class="paper" ng-if="receipt.length">
      <div>BLUE Bank</div>
      <div ng-repeat="info in receipt track by $index">
        <span ng-bind="info"></span>
      </div>
    </div>
  </div>
</div>
