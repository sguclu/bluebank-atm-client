<table class="table">
  <thead>
  <tr>
    <th>Transaction Id</th>
    <th>Card Number</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat-start="transaction in sessions">
    <td>
      <a href ng-click="draw($index); show = !show"><span ng-bind="transaction.id"></span></a>
    </td>
    <td><span ng-bind="transaction.card.cardNumber"></span></td>
  </tr>
  <tr ng-repeat-end ng-show="show">
    <td colspan="2">
      <svg  id="graphContainer{{$index}}" width=500 height=300>
        <g></g>
      </svg>
    </td>
  </tr>
  </tbody>
</table>
